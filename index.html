<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media aluno</title>
</head>
<body>
    <center>
        <h1> Média aluno</h1>
        <script>
            var nota1 =parseFloat(prompt("Digite a primeira nota"))
            var nota2 =parseFloat(prompt("Digite sua segunda nota"))
            var nota3 =parseFloat(prompt("Digite sua terceira nota"))
            var nota4 =parseFloat(prompt("Digite sua quarta  nota"))
            var media = (nota1 + nota2 + nota3 + nota4) / 4

            if(media >=5) {
                document.write("Aluno Aprovado -"  + "A média foi"+ media)
            }else{
                document.write("ALUNO REPROVADO -"+"A média foi" + media)
            }




        </script>

    </center>
</body>
</html>
